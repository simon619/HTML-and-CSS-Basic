<!DOCTYPE html>
<head>
    <title>3_html_forms</title>
</head>
<body>
    <h1>HTML Form,</h1>

    <div>
        <form action="">

            <!--Input tag-->
            <label for="username">Enter Username: </label>
            <input type="text" id="username" name="username" placeholder="Your User Name" required>
            <br><br>

            <label for="email">Enter Email: </label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <br><br> required

            <label for="password">Enter Password: </label>
            <input type="password" id="password" name="password" placeholder="Your Password" required>
            <br><br>
            
            <!--Radio Button-->
            <p>gender:</p>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
            <input type="radio" name="gender" value="Other">Other<br>
            <br><br>

            <p>Age:</p>
            <input type="radio" name="age" value="0-18" id="option-1">
            <label for="option-1">0 - 18</label>
            <input type="radio" name="age" value="18-50" id="option-2">
            <label for="option-2">18 - 50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51+</label>
            <br><br>

            <!--Selection Button-->
            <p>Stupid Question:</p>
            <label for="selection">Which Pokemon You Want to Chose?</label>
            <select name="question" id="selection">
                <option value="p1">Charizard</option>
                <option value="p2">Venusaur</option>
                <option value="p3">Blastois</option>
            </select>
            <br><br>
            
            <!--Textarea-->
            <label for="bio">About:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About"></textarea>
            <br><br>

            <!--Submit Button-->
            <input type="submit" value="Thanks For Submission">
            
        </form>
    </div>
</body>
</html>
