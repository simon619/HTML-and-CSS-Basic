<!DOCTYPE html>
<head>
    <title>5_inline_and_block_level_2</title>
    <link rel="stylesheet" href="5_inline_and_block_level_2.css"> <!--The Nature of Inline and Block Level can be changed from css-->
</head>                                                <!--By default display for Inline is "inline" and Block level: block-->
<body>
    <h1>Inline Elements</h1>
    <span>Universe is spaning</span>
    <img src="Image\skull.png" alt="Logo">
    <strong>Hello World</strong>
    <em>I am a mesheek</em>

    <h1>Block Level Elements</h1>
    <p>My name is Avi</p>
    <div>I suck at coding</div>
    <div>I suck at football</div>
    <ul>
        <li>Charizard</li>
        <li>Venusaur</li>
        <li>Blastoise</li>
    </ul>
</body>
</html>
